<div class="body">
    <mat-card class="loginCard">
        <div class="header">
            <h2 class="header-login">INICIAR SESION</h2>
            <img class="login-image" src="../../../assets/img/login.jpg" alt="Imagen de inicio de sesión">
        </div>
        <mat-card-content>
            <form [formGroup]="formulario" (ngSubmit)="iniciarSesion()">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="correo" matInput autocomplete="off">
                    <mat-icon matSuffix>mail</mat-icon>
                </mat-form-field>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input [type]="ocultarPassword ? 'password':'text'" formControlName="clave" matInput autocomplete="off">                   
                    <button mat-icon-button matSuffix (click)="ocultarPassword = !ocultarPassword" type="button">
                        <mat-icon matSuffix>{{ocultarPassword ? 'visibility_off':'visibility'}}</mat-icon>
                    </button>                           
                </mat-form-field>
                <button class="full-width submit-button" mat-raised-button color="primary" type="submit" [disabled]="formulario.invalid">
                    Ingresar<mat-icon matSuffix>login</mat-icon>
                </button>
            </form>
        </mat-card-content>
        <div class="forgot-password">
            <a [routerLink]="['/forgot-password']">¿Has olvidado tu contraseña?</a>
        </div>
        <mat-card-footer>
            <mat-progress-bar mode="indeterminate" *ngIf="mostrarLoading"></mat-progress-bar>
        </mat-card-footer>
    </mat-card>
</div>
