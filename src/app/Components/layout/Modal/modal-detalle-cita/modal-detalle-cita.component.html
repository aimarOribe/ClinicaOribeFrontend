<h2 mat-dialog-title class="dialog-title">DETALLE</h2>
<mat-dialog-content class="custom-dialog-background">
  <form [formGroup]="formulario" class="form-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title style="margin-bottom: 15px;">Paciente</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="form-row">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Dni</mat-label>
            <input matInput formControlName="dniPaciente" readonly>
            <mat-icon matSuffix>badge</mat-icon>
          </mat-form-field>
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Nombres</mat-label>
            <input matInput formControlName="nombrePaciente" readonly>
            <mat-icon matSuffix>portrait</mat-icon>
          </mat-form-field>
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Apellidos</mat-label>
            <input matInput formControlName="apellidoPaciente" readonly>
            <mat-icon matSuffix>portrait</mat-icon>
          </mat-form-field>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <mat-card-title style="margin-bottom: 15px;">Doctor</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="form-row">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Nombres</mat-label>
            <input matInput formControlName="nombreDoctor" readonly>
            <mat-icon matSuffix>portrait</mat-icon>
          </mat-form-field>
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Apellidos</mat-label>
            <input matInput formControlName="apellidoDoctor" readonly>
            <mat-icon matSuffix>portrait</mat-icon>
          </mat-form-field>
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Especialidad</mat-label>
            <input matInput formControlName="nombreEspecialidad" readonly>
            <mat-icon matSuffix>work</mat-icon>
          </mat-form-field>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <mat-card-title style="margin-bottom: 15px;">Cita</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="form-row">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Fecha y Hora Inicio</mat-label>
            <input matInput formControlName="fechaHoraInicio" readonly>
            <mat-icon matSuffix>calendar_month</mat-icon>
          </mat-form-field>
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Fecha y Hora Fin</mat-label>
            <input matInput formControlName="fechaHoraFin" readonly>
            <mat-icon matSuffix>calendar_month</mat-icon>
          </mat-form-field>
        </div>
        <div class="form-row">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Descripcion</mat-label>
            <input matInput formControlName="descripcion" readonly>
            <mat-icon matSuffix>article</mat-icon>
          </mat-form-field>
        </div>
      </mat-card-content>
    </mat-card>  
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <div *ngIf="!cargando">
    <button mat-raised-button mat-dialog-close color="warn">Volver</button>
  </div>
</mat-dialog-actions>
