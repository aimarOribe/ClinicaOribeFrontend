<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['dashboard']">
        <mat-icon class="nav-icon">dashboard</mat-icon>
        <span class="nav-text">Dashboard</span>
      </a>
      <a mat-list-item [routerLink]="['doctores']">
        <mat-icon class="nav-icon">person</mat-icon>
        <span class="nav-text">Doctores</span>
      </a>
      <a mat-list-item [routerLink]="['pacientes']">
        <mat-icon class="nav-icon">people</mat-icon>
        <span class="nav-text">Pacientes</span>
      </a>
      <a mat-list-item [routerLink]="['cita']">
        <mat-icon class="nav-icon">medication</mat-icon>
        <span class="nav-text">Cita</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="navbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ConsultaMedida</span>
      <span class="spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-button" [matTooltip]="sesionUsuario.nombreUsuario">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu" xPosition="before">
        <button mat-menu-item>Perfil</button>
        <button mat-menu-item (click)="cerrarSesion()">Cerrar sesi√≥n</button>
      </mat-menu>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
